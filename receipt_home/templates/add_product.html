{% extends "base.html" %}
{% block head_title %}- Receipt History {% endblock %}

{% block page_content %}
<!-- Enter Asserts -->
<section class=" animatedParent animateOnce">
    <div class="container padding-bottom-none entrance-center">
        <div class="section-content">
            <div class="row">
                <!-- <div class="col-md-6">
                    <img class="animated fadeInLeftShort slow delay-500 booking-cantact-img" src="img/bg/c1.png" alt="">
                    </div> -->
                <div class="col-md-6 bg-f8 padding-tb margin-bottom-30 animated fadeInRightShort slow delay-500">
                    <div class="booking-from">
                        <h2> <span id="drug_test_header_one"> Add </span> <span class="color-defult" id="drug_test_header">drug</span></h2>
                        <div class="border-style-2 margin-bottom-30"></div>
                        <p class="margin-bottom-30"></p>
                        <form id="add_drug_form" action="">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="hidden" name="c_s" id="c_s_drug_name" class="form-control">
                                    <input type="text" name="drug" id="drug_name" class="form-control"
                                        placeholder="Enter name of Drug" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="number" name="drug_amount" id="drug_amount" class="form-control"
                                        placeholder="Enter Cost of Drug" min="1" required>
                                </div>
                                <div class="col-md-7" style="margin-bottom: 20px;">
                                    <!-- <div class="contact-textarea"> -->
                                    <input class="form-control" placeholder="Describe the drug (Optional)"
                                        id="drug_description" name="drug_description">
                                    <!-- </div> -->
                                    <button class="btn btn-theme" type="submit" id="add_drug_button"
                                        value="Submit Form">Add
                                        Drug</button>
                                </div>
                                <div class="col-md-5" style="padding-top: 10px;">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" name="product_query" class="btn-check" id="drug_name_insert"
                                            autocomplete="off" onclick="handle_radio_click(this);" checked>
                                        <label for="test">Drug</label>
                                        <input type="radio" name="product_query" class="btn-check" id="test_name_insert"
                                            autocomplete="off" onclick="handle_radio_click(this);">
                                        <label for="treatment">Test</label>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-hover" id="drugs_table">
                            <thead>
                                <tr>
                                    <th class="product">S/C</th>
                                    <th class="product">T/D</th>
                                    <th class="product">Name</th>
                                    <th class="amount">Subtotal</th>
                                    <th class="amount">Edit</th>
                                    <th class="amount">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <div class="panel-body text-right" id="drug_display_table">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" oninput="search_for_drug_for_table()"
                                        id="search_for_drug_for_table" placeholder="Find Drug">
                                </div>
                                <div class="col-md-6">
                                    <span id="table_page_text" style="font-size: 20px;" class="margin-right-20"></span>
                                    <input type="button" style="border-radius: 10px;" id="get_drug_previous"
                                        onclick=get_drug_previous() class="menu-shop-btn col-md-2" disabled value="<<">
                                    <input type="button" style="border-radius: 10px;" id="get_drug_next"
                                        onclick=get_drug_next() class="menu-shop-btn col-md-2" value=">>">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class=" animatedParent animateOnce">
    <div class="container padding-bottom-none">
        <div class="section-content">
            <div class="row">
                <div class=" col-md-6 bg-f8 padding-tb margin-bottom-20 animated fadeInRightShort slow delay-500">
                    <div class="booking-from">
                        <h2> Prescription <span class="color-defult">Options</span></h2>
                        <div class="border-style-2 margin-bottom-30"></div>
                        <p class="margin-bottom-10" id="pre_headline">Add Prescription</p>
                        <div class="row">
                            <div class="col-md-6 margin-bottom-10">
                                <div class="contact-textarea">
                                    <button class="btn btn-theme" onclick=medication_drug_sec_add()>
                                        <span id="medication_drug_sec_default_add" class="icon-settings"></span>
                                        <span id="medication_drug_sec_loading_add" class="icon-plus" hidden></span>
                                    </button>

                                    <button style="height: 44px; width: 65px;" id="medication_drug_sec_edit"
                                        class="btn btn-blue" onclick=medication_drug_sec_edit()>
                                        <div id="medication_drug_sec_default_edit">
                                            <span class="icon-edit"></span>
                                        </div>
                                        <div id="medication_drug_sec_loading" hidden>
                                            <div class="loader"></div>
                                        </div>
                                    </button>

                                    <button type="submit" style="height: 44px; width: 65px;"
                                        id="medication_drug_sec_delete" class="btn btn-danger"
                                        onclick=medication_drug_sec_delete()>
                                        <div id="medication_drug_sec_default_delete">
                                            <span class="icon-trash-o"></span>
                                        </div>
                                        <div id="medication_drug_sec_loading" hidden>
                                            <div class="loader"></div>
                                        </div>
                                    </button>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <select name="medication_drug_form_select" id="medication_drug_form_select"
                                    class="form-control" style="height: 45px;" disabled>
                                    <option value="" disabled selected>Select Prescription to modify
                                    </option>
                                    {% for illment in illments %}
                                    <option value="{{illment.name}}">{{illment.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- </div>  -->
                            <div id="medication_drug_form_add">
                                <form action="" id="medication_drug_form" autocomplete="off" class="autocomplete">
                                    <div class="col-md-12">
                                        <input type="text" name="illness" id="illness" class="form-control"
                                            placeholder="Enter Illness" required>
                                    </div>
                                    <!-- <div class="col-md-12"> -->
                                    <div class="col-md-8">
                                        <input type="text" name="drug-search" id="drug-search" class="form-control"
                                            placeholder="Search for Drug" required>
                                    </div>
                                    <div class="col-md-4" style="padding-bottom: 8px;">
                                        <input type="number" id="drug-pre-amount" class="form-control"
                                            placeholder="Enter Amount" value="1" min="1" required>
                                    </div>
                                    <!-- </div> -->
                                    <div class="col-md-6">
                                        <div class="contact-textarea">
                                            <button class="btn btn-theme" id="medication_drug_sec">
                                                <div id="medication_drug_sec_default">
                                                    <span class="icon-plus"></span>
                                                    <!-- Add to list -->
                                                </div>
                                                <div id="medication_drug_sec_loading" hidden>
                                                    <div class="loader"></div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
                <div class="col-md-6">
                    <div class="table-responsive">
                        <table class="table table-hover" id="input-medication">
                            <thead>
                                <tr>
                                    <th class="quantity">QTY</th>
                                    <th class="product">Product</th>
                                    <th class="subtotal">Subtotal</th>
                                    <th class="amount">Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="panel-body text-right" id="medication_options" hidden>
                            <input type="button" style="border-radius: 10px;" id="clear-medication-table"
                                class="menu-shop-btn-danger" onclick=clear_pre_(); value="Clear All">
                            <input type="button" style="border-radius: 10px;" id="save-medication-table"
                                class="menu-shop-btn" onclick=save_pre(); value="Save">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

<!-- appointment end -->
{% endblock page_content %}

    function medication_drug_sec_edit() {
        var ill = document.getElementById('medication_drug_form_select').value;
        $.ajax({
            type: 'POST',
            url: '{% url "receipt_home:get_drugs_via_prescription_ajax" %}',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            dataType: 'json',
            data: {
                illness: $('#medication_drug_form_select').val().trim()
            },
            success: function (content) {
                if (content.data) {
                    var arr = JSON.parse(content.drugs);
                    var btn_clear = "<button type='button' class='btn' onclick='productDelete(this)'>  <i class='icon-close'> </i> </button>";
                    document.getElementById('illness').value = ill;
                    $("#illness").attr("disabled", true);
                    $('#input-medication tbody tr').remove()
                    if ($('#input-medication tbody').length == 0) {
                        $('#input-medication tbody').append("<tbody></tbody>");
                        $("#medication_options").attr("hidden", true);
                    }

                    else {
                        $("#medication_options").removeAttr("hidden");
                    }

                    if (document.getElementById("input-medication").rows.length > 1) {
                        $("#medication_options").removeAttr("hidden");
                    }

                    if (document.getElementById("input-medication").rows.length >= 2) {
                        $("#input-medication tr:last").remove();
                    }

                    // document.querySelectorAll("input-medicationtable tbody tr").forEach(function (e) { e.remove() })
                    $("#input-medicationtable tbody tr").remove()
                    product_qty = 0;
                    product_total_cost = 0;

                    for (var i in arr) {
                        var amt = ''
                        var drug_searched = ''
                        var cost = ''
                        var num = 0
                        var total = 0
                        var total_amt = 0
                        for (var j in drugs_arry) {
                            if (drugs_arry[j][0] === drug_searched) {
                                num = drugs_arry[j][1];
                            }
                        }
                        drug_searched = arr[i][0]
                        amt = arr[i][2]
                        cost = arr[i][1]
                        // console.log(drug_searched + " " + cost + " " + amt);
                        var sn_amt = (amt * cost)
                        $('#input-medication tbody').append("<tr>" +
                            "<td>" + amt + " x</td>" +
                            "<td>" + drug_searched + "</td>" +
                            "<td> â‚¦" + sn_amt + "</td>" +
                            "<td>" + btn_clear + "</td>" +
                            "</tr>"
                        );
                        product_qty = parseInt(product_qty) + parseInt(amt);
                        product_total_cost = parseInt(product_total_cost) + parseInt(sn_amt);
                    }

                    $('#input-medication tbody').append("<tr>" +
                        "<td class='total-quantity' colspan='2'><strong id='total-quantity-medication'>" + product_qty + "</strong> x<strong></strong></td>" +
                        // "<td></td>" +
                        "<td class='total-amount'> <strong>â‚¦</strong><strong id='total-amount-medication'>" + product_total_cost + "</strong></td>" +
                        "</tr>"
                    );

                    // $("#medication_options").removeAttr("hidden");
                }
                else {
                    console.log(content.error);
                }
            }
        });
    }

    var page_num = 1
    function get_drug_next() {
        page_num = page_num + 1
        $.ajax({
            type: 'GET',
            url: '{% url "receipt_home:search_drug_table_pagination_ajax" %}',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            dataType: 'json',
            data: {
                page: page_num,
                drug_search: document.getElementById('search_for_drug_for_table').value,

            },
            success: function (content) {
                if (content.data) {
                    var arr = JSON.parse(content.drugs);
                    // console.log(arr);
                    document.getElementById("table_page_text").innerHTML = page_num + '/' + content.total_page
                    document.getElementById('get_drug_previous').setAttribute('class', 'menu-shop-btn')
                    document.getElementById('get_drug_next').setAttribute('class', 'menu-shop-btn')
                    var btn_edit = '<button type="button" onclick="edite_drug(this)" ; class="btn"> <i class="icon-edit"> </i> </button>'
                    var btn_del = '<button type="button" onclick="delete_drug(this)" ; class="btn"> <i class="icon-close"> </i> </button>'
                    if (page_num == content.total_page) {
                        document.getElementById('get_drug_next').setAttribute('disabled', true)
                        document.getElementById('get_drug_next').setAttribute('class', '')
                        $('#get_drug_previous').removeAttr('disabled')
                    }
                    if (page_num == 1) {
                        document.getElementById('get_drug_previous').setAttribute('disabled', true)
                        document.getElementById('get_drug_previous').setAttribute('class', '')
                        $('#get_drug_next').removeAttr('disabled')
                    }

                    if ($('#drugs_table tbody').length == 0) {
                        $('#drugs_table tbody').append("<tbody></tbody>");
                    }

                    else {
                        $("#drug_display_table").removeAttr("hidden");
                    }

                    if (document.getElementById("drugs_table").rows.length > 1) {
                        $("#drug_display_table").removeAttr("hidden");
                    }

                    if (document.getElementById("drugs_table").rows.length >= 2) {
                        $("#drugs_table tr:last").remove();
                    }
                    $('#drugs_table tbody tr').remove()
                    for (var i in arr) {
                        $('#drugs_table tbody').append("<tr>" +
                            "<td>" + arr[i][3] + "</td>" +
                            "<td>" + arr[i][4] + "</td>" +
                            "<td class='product'><a>" + arr[i][0] + "</a> <span class='small'>" + arr[i][1] + "</span></td>" +
                            "<td> â‚¦" + arr[i][2] + "</td>" +
                            "<td>" + btn_edit + "</td>" +
                            "<td>" + btn_del + "</td>" +
                            "</tr>"
                        );
                    }
                }
            }
        })
    }

    function autocomplete(inp, arr) {
        /*the autocomplete function takes two arguments,
        the text field element and an array of possible autocompleted values:*/
        var currentFocus;
        /*execute a function when someone writes in the text field:*/
        inp.addEventListener("input", function (e) {
            var a, b, i, val = this.value;
            /*close any already open lists of autocompleted values*/
            closeAllLists();
            if (!val) { return false; }
            currentFocus = -1;
            /*create a DIV element that will contain the items (values):*/
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            /*append the DIV element as a child of the autocomplete container:*/
            this.parentNode.appendChild(a);
            /*for each item in the array...*/
            for (i = 0; i < arr.length; i++) {
                /*check if the item starts with the same letters as the text field value:*/
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    /*create a DIV element for each matching element:*/
                    b = document.createElement("DIV");
                    /*make the matching letters bold:*/
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    /*insert a input field that will hold the current array item's value:*/
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    /*execute a function when someone clicks on the item value (DIV element):*/
                    b.addEventListener("click", function (e) {
                        /*insert the value for the autocomplete text field:*/
                        inp.value = this.getElementsByTagName("input")[0].value;
                        /*close the list of autocompleted values,
                        (or any other open lists of autocompleted values:*/
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });
        /*execute a function presses a key on the keyboard:*/
        inp.addEventListener("keydown", function (e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                /*If the arrow DOWN key is pressed,
                increase the currentFocus variable:*/
                currentFocus++;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 38) { //up
                /*If the arrow UP key is pressed,
                decrease the currentFocus variable:*/
                currentFocus--;
                /*and and make the current item more visible:*/
                addActive(x);
            } else if (e.keyCode == 13) {
                /*If the ENTER key is pressed, prevent the form from being submitted,*/
                e.preventDefault();
                if (currentFocus > -1) {
                    /*and simulate a click on the "active" item:*/
                    if (x) x[currentFocus].click();
                }
            }
        });
        function addActive(x) {
            /*a function to classify an item as "active":*/
            if (!x) return false;
            /*start by removing the "active" class on all items:*/
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            /*add class "autocomplete-active":*/
            x[currentFocus].classList.add("autocomplete-active");
        }
        function removeActive(x) {
            /*a function to remove the "active" class from all autocomplete items:*/
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }
        function closeAllLists(elmnt) {
            /*close all autocomplete lists in the document,
            except the one passed as an argument:*/
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        /*execute a function when someone clicks in the document:*/
        document.addEventListener("click", function (e) {
            closeAllLists(e.target);
        });
    }
